<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สุ่มเลข 1-20</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    #number {
      font-size: 72px;
      margin: 20px 0;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>สุ่มตัวเลข 1 - 20</h1>
  <div id="number">-</div>
  <button onclick="randomNumber()">สุ่มเลย</button>

  <script>
    function randomNumber() {
      // สุ่มเลข 1-20
      const n = Math.floor(Math.random() * 20) + 1;
      document.getElementById('number').textContent = n;
    }
  </script>
</body>
</html>
